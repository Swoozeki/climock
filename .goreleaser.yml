version: 2

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.Version={{.Version}}
    main: ./cmd/climock/main.go

archives:
  - formats: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        formats: zip

release:
  github:
    owner: swoozeki
    name: climock

brews:
  - name: climock
    homepage: "https://github.com/swoozeki/climock"
    description: "Mock server system for frontend development"
    license: "MIT"
    repository:
      owner: swoozeki
      name: homebrew-tap
    directory: Formula
    install: |
      bin.install "climock"
    test: |
      system "#{bin}/climock --version"
    dependencies:
      - name: go
        type: optional
